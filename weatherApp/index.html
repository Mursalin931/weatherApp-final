<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="icon" type="image/x-icon" href="./images/we.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    
    <title>Weather App</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="search">
                <input id="country-name" type="text" placeholder="Search Any Country">
                <button id="btn"><i class="bi bi-search"></i></button>
            </div>
            <div class="title">
                <h1>Weather in <span id="country"></span></h1>
            </div>
            <div class="content">
                <div class="temp">
                    <h2><span id="place"></span></h2>
                    <h3 class="temp-title"></h3>
                    <span id="time"></span>
                </div>
            </div>
            <div class="temp-condition">
                <img id="cloud-image" src="" alt="">
                <span id="text"></span>
            </div>
            <span id="cl"></span>
            
            <div class="temp-details">
                <span id="humidity"></span>
                <span id="wind"></span>
            </div>
           
        </div>
      
    </section>


    <script src="app.js"></script>
</body>

</html>
